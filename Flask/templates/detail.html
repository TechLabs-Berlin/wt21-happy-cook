{% block title %}HappyCook{% endblock %}

{% block content %}

<form method="post" action="#">
	<p>There is the list of recipe index in descending order of similarity</p>
	<h1> {{index}}  </h1>
	<p>These are the similarity scores respectively:</p>
	<h1> {{score}} </h1>
	<p>This is the difficulty level chosen by user</p>
	<h1> {{my_var}} </h1>
	<p>There is a recipe here:</p>
	<input type="submit" value= "recipe_id" name="recipe_button" />
</form>
{% endblock %}
